<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
<head>
    <meta charset="UTF-8"/>
    <title>Технічні роботи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, "Times New Roman", Times, serif
        }

        body, html {
            color: #919191;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #2d2e33;
            box-sizing: border-box;
            padding: 20px;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }


        .main__text {
            text-transform: uppercase;
            font-size: 48px;
            color: #919191;
            line-height: normal;
            margin-bottom: 20px;
        }

        .explanation__text {
            font-size: 24px;
            margin: 0 0 24px 0;
        }

        a {
            outline: 0;
            text-decoration: none;
            color: #1565c0;
            background-color: transparent;
        }

        span {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="main__text">Технічні роботи, вибачте за тимчасові незручності!</p>
</div>
</body>
</html>
